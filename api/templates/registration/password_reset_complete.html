{% extends 'base.html' %}

{% block extra_css %}
<style>
    .auth-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    }
    .auth-card {
        background: white;
        border-radius: 15px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
    }
    .auth-card:hover {
        transform: translateY(-5px);
    }
    .auth-form {
        padding: 2rem;
    }
    .btn-primary {
        background-color: #4a90e2;
        border-color: #4a90e2;
        padding: 0.75rem 2rem;
        font-weight: 600;
    }
    .btn-primary:hover {
        background-color: #357abd;
        border-color: #357abd;
    }
    .auth-footer {
        margin-top: 2rem;
        text-align: center;
        color: #666;
    }
    .auth-footer a {
        color: #4a90e2;
        text-decoration: none;
        font-weight: 500;
    }
    .auth-footer a:hover {
        text-decoration: underline;
    }
</style>
{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="auth-card">
                    <div class="card-body auth-form">
                        <div class="text-center">
                            <div class="mb-4">
                                <i class="fas fa-check-circle text-success" style="font-size: 4rem;"></i>
                            </div>
                            <h2 class="card-title mb-3">Password Reset Complete</h2>
                            <p class="text-muted">Your password has been successfully changed. You can now use your new password to log in.</p>
                            <a href="{% url 'login' %}" class="btn btn-primary w-100 mb-3">Go to Login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
