{% extends 'base.html' %}

{% block extra_css %}
<style>
    .auth-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    }
    .auth-card {
        background: white;
        border-radius: 15px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
    }
    .auth-card:hover {
        transform: translateY(-5px);
    }
    .auth-form {
        padding: 2rem;
    }
    .form-control:focus {
        border-color: #4a90e2;
        box-shadow: 0 0 0 0.2rem rgba(74, 144, 226, 0.25);
    }
    .btn-primary {
        background-color: #4a90e2;
        border-color: #4a90e2;
        padding: 0.75rem 2rem;
        font-weight: 600;
    }
    .btn-primary:hover {
        background-color: #357abd;
        border-color: #357abd;
    }
    .form-label {
        font-weight: 500;
        color: #333;
    }
    .auth-footer {
        margin-top: 2rem;
        text-align: center;
        color: #666;
    }
    .auth-footer a {
        color: #4a90e2;
        text-decoration: none;
        font-weight: 500;
    }
    .auth-footer a:hover {
        text-decoration: underline;
    }
</style>
{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="auth-card">
                    <div class="card-body auth-form">
                        <div class="text-center mb-4">
                            <h2 class="card-title mb-3">Forgot Your Password?</h2>
                            <p class="text-muted">Enter your email address below, and we'll send you instructions to reset your password.</p>
                        </div>
                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-4">
                                <label for="id_email" class="form-label">Email Address</label>
                                <input type="email" name="email" class="form-control" id="id_email" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 mb-3">Send Reset Link</button>
                            <div class="auth-footer">
                                <p>Remember your password? <a href="{% url 'login' %}">Sign in here</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
